<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Relé ESP32</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    h1 {
      color: #333;
    }
    .button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: white;
    }
    #onButton { background-color: #4CAF50; }
    #offButton { background-color: #f44336; }
    #status { font-size: 24px; margin-top: 20px; color: #333; }
  </style>
</head>
<body>
  <h1>Control de Relé ESP32</h1>
  <button id="onButton" class="button">Encender Relé</button>
  <button id="offButton" class="button">Apagar Relé</button>
  <div id="status">Esperando conexión...</div>

  <script>
    // Cambia por la IP del ESP32 o la URL de ngrok
    const ws = new WebSocket('ws://TU_IP_O_NGROK:81/');

    ws.onopen = () => {
      console.log('Conectado al ESP32');
      document.getElementById('status').innerText = 'Conectado al ESP32';
    };

    ws.onmessage = (event) => {
      document.getElementById('status').innerText = event.data;
    };

    ws.onerror = (error) => {
      console.error('Error en WebSocket:', error);
      document.getElementById('status').innerText = 'Error de conexión';
    };

    ws.onclose = () => {
      console.log('Conexión cerrada');
      document.getElementById('status').innerText = 'Conexión cerrada';
    };

    // Botones para enviar comandos
    document.getElementById('onButton').onclick = () => {
      ws.send('ON');
    };

    document.getElementById('offButton').onclick = () => {
      ws.send('OFF');
    };
  </script>
</body>
</html>
